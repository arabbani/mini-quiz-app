<div
  *ngIf="question"
  class="gap-2 d-flex flex-column text-body-secondary"
>
  <p class="fs-2">{{ question.question }}</p>
  <div class="d-flex flex-column">
    <div
      class="form-check fs-3"
      *ngFor="let option of question.options; index as i"
    >
      <input
        class="form-check-input"
        type="radio"
        name="option"
        value="{{ option }}"
        id="{{ i }}"
        [checked]="answer === option"
        (change)="handleOptionCLick($event)"
      />
      <label class="form-check-label" for="{{ i }}">
        {{ option }}
      </label>
    </div>
  </div>
</div>
