<div class="h-75 d-flex flex-column justify-content-center">
  <router-outlet></router-outlet>
  <div class="gap-3 d-flex justify-content-center mt-4">
    <button *ngIf="!isCurrentQuestionIsTheLastQuestion()" class="btn btn-secondary" (click)="submitAnswer()" [disabled]="!isAnswerSubmitButtonActive()">Next</button>

  </div>
