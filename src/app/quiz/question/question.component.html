<div
  *ngIf="question"
  class="gap-3 d-flex flex-column align-items-center text-body-secondary"
>
  <p class="fs-2 text-center">{{ question.question }}</p>
  <div class="row">
    <div
      class="col-6 form-check fs-3"
      *ngFor="let option of question.options; index as i"
    >
      <input class="form-check-input" type="radio" name="option" value="{{ option }}" id="{{ i }}" [checked]="answer === option" (change)="handleOptionCLick($event)" />
      <label class="form-check-label" for="{{ i }}">
        {{ option }}
      </label>
    </div>
  </div>
</div>
