<div class="pt-5 h-100 d-flex flex-column">
  <div class="gap-2 d-flex justify-content-end">
    <button class="btn btn-outline-secondary" (click)="gotoPreviousQuestion()" [disabled]="currentQuestionNumber === 1">Previous</button>
    <button class="btn btn-outline-secondary" (click)="gotoNextQuestion()" [disabled]="currentQuestionNumber === numberOfQuestions">Next</button>
  </div>
  <router-outlet></router-outlet>
</div>
